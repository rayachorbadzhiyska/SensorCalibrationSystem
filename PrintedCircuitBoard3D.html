<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Integration</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
		var canvas = document.getElementById("renderCanvas");
		var engine = new BABYLON.Engine(canvas, true);

		var scene = new BABYLON.Scene(engine);

		// Create a camera
		var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 5, -10), scene);

		// Set the target of the camera to the scene origin
		camera.setTarget(BABYLON.Vector3.Zero());

		// This attaches the camera to the canvas
		camera.attachControl(canvas, true);

		// This creates a light, aiming 0,1,0 - to the sky (non-mesh)
		var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

		// Default intensity is 1. Let's dim the light a small amount
		light.intensity = 0.7;

		// Our built-in 'sphere' shape.
		var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2, segments: 32 }, scene);

		// Move the sphere upward 1/2 its height
		sphere.position.y = 1;

		// Our built-in 'ground' shape.
		var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 6, height: 6 }, scene);

		function updateSceneWithQuaternion(quaternionW, quaternionX, quaternionY, quaternionZ) {
			// Update the scene based on quaternion data
			sphere.rotationQuaternion = new BABYLON.Quaternion(quaternionX, quaternionY, quaternionZ, quaternionW);
		}

		engine.runRenderLoop(function () {
			scene.render();
		});

		window.addEventListener("resize", function () {
			engine.resize();
		});
    </script>
</body>
</html>
